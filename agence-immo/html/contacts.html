<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre agence immobilière</title>


    <link rel="stylesheet" href="../styles/contacts-styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <meta property="og:title" content="Agence immobilière" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://miktar.github.io/agence-immo/" />
    <meta property="og:image" content="../images/logo-2.jpg" />
    <meta property="og:description" content="Large choix, prix abordable!" />
    <meta property="og:site_name" content="Agence immobilière" />

    <link rel="icon" href="../images/logo.png">

    <script src="https://kit.fontawesome.com/9e9fe7acb9.js" crossorigin="anonymous"></script>
</head>

<body>


    <div class="contacts-first">

        <div class="adress">


            <h4>Contacts</h4>

            <img src="../images/logo.png" alt="logo">

            <h1>Votre nouvelle maison</h1>

            <div class="index">
                <p>75013</p>
                <p>118 Av. des Champs-Élysées</p>
                <p>Paris, France</p>
                <p><a href="mailto:mikael.tar@outlook.com">mikael.tar@outlook.com</a></p>
                <p> <a href="tel:+33753515221"> tel: +33 7 53 51 52 21 </a></p>
                <p> <a href="tel:+33753515221"> tel: +33 7 53 51 52 21 </a></p>




            </div>



        </div>


        <div class="form">

            <form action="https://formspree.io/f/mwkwyjrz" method="post">
                <label for="name-contact"></label>
                <input type="text" id="name-contact" name='name-contact' maxlength="50" value=""
                    placeholder="Entrez votre nom/prénom:" required> <br><br>
                <label for="contact"></label>
                <input type="text" id="contact" name='mail-or-tel-contact' maxlength="50" value=""
                    placeholder="Entrez votre numéro de tel. ou e-mail:" required> <br><br>
                <label for="comment"></label>
                <textarea style="font-family: Arial,sans-serif " id="comment" name="comment" cols="15" rows="10"
                    placeholder="Commentaire:" required></textarea> <br><br>
                <input type="hidden" name="_language" value="fr" />
                <input id="submit" type="submit" name="submit" value="Envoyer">

        </div>


    </div>

    <div class="map">

        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5248.356037834449!2d2.2968880924423525!3d48.87388281506548!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66fea072518a5%3A0xa88b8f350d397466!2s118%20Av.%20des%20Champs-%C3%89lys%C3%A9es%2C%2075008%20Paris!5e0!3m2!1sfr!2sfr!4v1638307680732!5m2!1sfr!2sfr"
            style="border:0;" allowfullscreen="" loading="lazy"></iframe>

    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="styles/index.css">
    <title>Score keeper</title>
    
</head>
<body>
    <main>
        <section class="image-section">
            <img id="img-pp" src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8cGluZyUyMHBvbmd8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="ping pong images">
            <h1 id="heading">Ping Pong Score Keeper</h1>
        </section>
        <section class="score-section">
            <h2><span id="pl-one-score">0</span> to <span id="pl-two-score">0</span></h2>
            <p>Use the buttons below to keep score</p>
        </section>
        <section class="buttons-section">
            <p class="p"> <span id="pt"> Playing to </span><select name="pets" id="score-select">
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                    </select>
        </p>
            <button id="btn-pl-one">+1 Player One</button>
            <button id="btn-pl-two">+1 Player Two</button>
            <button id="btn-reset">Reset</button>
        </section>




    </main>
   
    






   
    <script src="scripts/main.js"></script>
</body>
</html>
